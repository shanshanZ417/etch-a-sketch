<html>
<head>

<title>sketch.js &raquo; Basic Example</title>
        <style type="text/css">
            html, body {
                background: #EEEEEE;
            }
        </style>

</head>

<body>

	<form id="colorForm" style="display: inline;">
	  <select name="color" id="colorSelect" >
	    <option value="black">Black</option>
	    <option value="green">Green</option>
	    <option value="blue">Blue</option>
	    <option value="red">Red</option>
	  </select>
	  <input type="submit" >
	</form>

	<form id="strokeForm" style="display: inline;">
	  <select name="stroke" id="strokeSelect">
	    <option value="3">3</option>
	    <option value="7">7</option>
	    <option value="15">15</option>
	    <option value="20">20</option>
	  </select>
	  <input type="submit" >
	</form>

	<form id="lineStyle" style="display: inline;">
	  <select name="style" id="lineStyleSelect">
	  	<option value="Line">Line</option>
	    <option value="Pi">Half Circle</option>
	    <option value="2Pi">Circle</option>
	  </select>
	  <input type="submit" >
	</form>

 <div id="container"></div>

</script>
